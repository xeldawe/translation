openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Translation
  description: Endpoints for querying translations
- name: Image
  description: Endpoints for querying images
paths:
  /api/v1/create/{translationId}:
    put:
      tags:
      - Image
      summary: Adding or replacing image on specific IMAGE type translation
      description: TBC
      operationId: saveImage
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      - name: translationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImageInsertBody"
        required: true
      responses:
        "404":
          description: Transaction not found or this is not IMAGE type
        "500":
          description: Oh nooo.. :(
        "200":
          description: Everything is fine
          content:
            '*/*':
              schema:
                type: string
  /api/v1/create-text:
    post:
      tags:
      - Translation
      summary: Create translation - Text type
      description: TBC
      operationId: create
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TranslationTextInsertBody"
        required: true
      responses:
        "500":
          description: Oh nooo.. :(
        "200":
          description: Everything is fine
