      operationId: create_1
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TranslationImageInsertBody"
        required: true
      responses:
        "500":
          description: Oh nooo.. :(
        "200":
          description: Everything is fine
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Translation"
  /api/v1/undelete/{id}:
    patch:
      tags:
      - Translation
      summary: Undelete translation
      description: TBC
      operationId: undelete
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "500":
          description: Oh nooo.. :(
        "200":
          description: Everything is fine
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Translation"
  /api/v1/status/{id}/{status}:
    patch:
      tags:
      - Translation
      summary: Change translation status - Enabled/Disabled (true/false)
      description: TBC
      operationId: changeStatus
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: status
        in: path
        required: true
        schema:
          type: boolean
      responses:
        "500":
          description: Oh nooo.. :(
        "200":
          description: Everything is fine
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Translation"
  /api/v1/forward/{originalId}/{newId}:
    patch:
      tags:
      - Translation
      summary: Forward translation
      description: TBC
      operationId: forward
      parameters:
      - name: X-Market
        in: header
        description: "Custom market. Example: en-th"
        schema:
          type: string
      - name: originalId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: newId
        in: path
        required: true
